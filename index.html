<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Taskr</title>
</head>
<body>
    <div class="layout">
        <header class="header">Taskr</header>
        <div class="projects">
            <div class="projects__title-container">
                <h3 class="projects__title">Projects</h3>
                <button class="projects__add-button"></button>
            </div>
            <div class="projects__list"></div>
        </div>
        <div class="content"></div>
        <!-- <button class="newToDoBtn"></button> -->
        <dialog class="newToDoDialog">
            <form method="dialog" class="newToDoDialog__form">
                <label for="toDo__title">Title:</label>
                <input required type="text" id="toDo__title" name="toDo__title">
                <label for="toDo__desc">Details:</label>
                <textarea id="toDo__desc"></textarea>
                <label for="toDo__date">Due date:</label>
                <input type="date" id="toDo__date" name="toDo__date">
                <label for="">Priority (1 - 3):</label>
                <input type="number" min="1" max="3" step="1" id="toDo__priority" value="1">
                <button class="toDo__add-btn">Confirm</button>
            </form>
        </dialog>
        <dialog class="project-dialog">
            <form method="dialog" class="project-dialog__form">
                <label for="project__title">Project title:</label>
                <input required type="text" id="project__title" name="project__title">
                <label for="project__desc">Project description:</label>
                <textarea name="project__desc" id="project__desc" cols="30" rows="10"></textarea>
                <button class="project__add-new-button">Add project</button>
            </form>
        </dialog>
    </div>
</body>
</html>
